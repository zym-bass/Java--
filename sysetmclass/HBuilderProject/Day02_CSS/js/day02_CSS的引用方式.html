<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css"  href="../css/01.css">
		
		<style type="text/css">
			/* 统配选择器 */
			*{
				font-size:  larger;
			}
			/* id选择器 */
			#d1{
				border: 3px solid red;
				font-size:  large;
				height: 300px;
				width: 300px;
			}
			/* 标签选择器 */
			div{
				border: 3px solid red;
				height: 100px;
				width: 100px;
			}
			/* 类选择器 */
			.c1{
				border: 0.1875rem solid blue;
				
				height: 300px;
				width: 300px;
			}
			/* 混合选择器 */
			#d2,.c2{
				border: 1.25rem solid black;
				height: 18.75rem;
				width: 18.75rem;
			}
		
		
		</style>
		
		
	
	</head>
	<body>
		<div  style="border: 1px solid red;   width: 250px ; height: 250px;"></div>
		<div id="d1">45
		</div>
		<div>标签选择器</div>
		<div>3</div>
		<div class="c1">类选择器</div>
		<p class="c2">混合选择器</p>
		<p id="d2">混合选择器</p>
	</body>
</html>
