<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var i = 2;
			setInterval(function(){
				var imgObj = document.getElementsByTagName("img")[0];
				imgObj.src="img/"+i+".jpg";
				i++;
				if(i==6){
					i=1;
				}
			},3000)
		</script>
	</head>
	<body>
		<div>
			<img src="img/1.jpg" height="692px" width="500px"/>
		</div>
	</body>
</html>
