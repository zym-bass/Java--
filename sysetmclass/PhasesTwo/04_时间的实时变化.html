<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				setInterval(function(){
					//获取当前系统时间
					var date = new Date();
					var d = date.toLocaleTimeString();
					document.getElementsByTagName("div")[0].innerHTML="当前时间为:"+d;
				},1000)
			}
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
