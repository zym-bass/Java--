<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				border: 1px solid red;
			}
			li{
				border: 1px solid green;
			}
		</style>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					//清空列表标签
					$("ul").empty();
				});
				$("#btn1").click(function(){
					//删除第二个列表项标签
					$("ul li:eq(1)").remove();
				});
			})
		</script>
	</head>
	<body>
		<ul>
			<li>第一个列表项</li>
			<li>第二个列表项</li>
			<li>第三个列表项</li>
		</ul>
		<input type="button" id="btn" value="清空" />
		<input type="button" id="btn1" value="移除" />
	</body>
</html>
