<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//5秒之后，图片显示
				setTimeout(function(){
					var imgObj = document.getElementsByTagName("img")[0];
					imgObj.style.display="block";
				},5000);
			}
		</script>
	</head>
	<body>
		<img src="img/1.jpg" />
	</body>
</html>
