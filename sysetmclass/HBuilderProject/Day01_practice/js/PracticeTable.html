<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PracticeTable</title>
		<style type="text/css">
			th{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	
	<body>
		
		<table border="" width="" align="center" cellspacing="20px" cellpadding="20px">
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>性别</td>
			</tr>
			<tr>
				<td>001</td>
				<td>张三</td>
				<td align="left">男</td>
			</tr>
			<tr>
				<th>002</th>
				<th>李四</th>
				<th>女</th>
			</tr>
		</table>
		<br>
		<br>
		<br>
		
		<table align="center" width="300px" height="300px"  cellspacing="0" >
			<tr>
				<td colspan="2" bgcolor="#4183C4"></td>
				<td rowspan="2" bgcolor="#B5D6FC"> </td>
			</tr>
			<tr>
				<td rowspan="2" bgcolor="chocolate" ></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#FF0000"></td>
			</tr>
		</table>
		
	</body>
</html>
