<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				border: 1px solid red;
			}
			li{
				border: 1px solid green;
			}
		</style>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					//给列表在最后再加一个列表项
					$("ul").append("<li>第四个列表项</li>");
					//在第一个列表项前边添加一个图片
					$("ul").prepend("<img src='img/5e277a83c9da9_1.jpg'/>");
				});
				$("#btn1").click(function(){
					//在第一个列表项后添加一个图片
					$("li:first").after("<img src='img/4458113.png'/>");
					//在第三个列表项前边添加一个图片
					$("li:last").before("<img src='img/1670267_1.jpg'/>");
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li>第一个列表项</li>
			<li>第二个列表项</li>
			<li>第三个列表项</li>
		</ul>
		<input type="button" id="btn" value="内部添加" />
		<input type="button" id="btn1" value="外部添加" />
	</body>
</html>
